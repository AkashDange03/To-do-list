<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-do List || Akash Dange</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-list">
            <section class="head flex-row">
                <h1 class="title">To do list </h1>
                <img class="book_img" src="book.png" alt="book_img">
            </section>
            <section class="input_section flex-row">
                <input type="text" value="" placeholder="Add task">
                <button>Add</button>
            </section>
            <section class="tasks">
                <ul class="task_list">
                    <!-- <li class="checked">home work</li>
                    <li class="checked">gym</li>
                    <li class="checked">coding</li> -->
                </ul>
            </section>

        </div>
    </div>
  =<script src="index.js"></script>
</body>
</html>
